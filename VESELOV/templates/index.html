<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой первый сайт с мозгами</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Мой первый сайт с мозгами</h1>
    <p>Напиши, как ты себя чувствуешь</p>

    <form method="post">
        <textarea name="message" rows="4" cols="50"
                  placeholder="Например: Сегодня отличный день!"
                  required>{{ user_text }}</textarea><br>
        <button type="submit">Анализировать</button>
    </form>

    {% if recommendation %}
    <div class="result">
        <h3>Рекомендация:</h3>
        <p>{{ recommendation }}</p>
    </div>
    {% endif %}
</body>
</html>
